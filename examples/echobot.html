<body ng-app='myApp' ng-controller='myCtrl'>
  <div id='login' style='text-align: center'>
    <form name='cred'>
      <label for='jid'>JID:</label>
      <input type='text' id='jid' />
      <label for='pass'>Password:</label>
      <input type='password' id='pass' />
      <input type='button' id='connect' value='connect' />
    </form>



    <button id='room'>Create Room</button>
    <button ng-click="uploadFileOne()">Angu upl</button>
  </div>
  <div id='file_transf' class="panel panel-default">
      <div class="panel-heading">File transfer</div>
      <form name='file_form' class="panel-body">
        <input type="file" id="file" name="file[]" />
        <input type='button' id='btnSendFile' value='sendFile' />
        <output id="list"></output>
      </form>
    </div>
  <hr />
  <div id='log'></div>
  <button type="button" id="active">Set active</button>
  <button type="button" id="composing">Set composing</button>
  <button type="button" id="paused">Set paused</button>
  <script type="text/javascript">
    

var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http, $window) {
  $scope.firstName = "John";
  $scope.lastName = "Doe";

  $scope.uploadFileOne = function() {
      console.log($window.putUrl)
      console.log($window.fileDoc)

      $http.put($window.putUrl, $window.fileDoc, { 'Content-Type', 'text/plain' });
  }
});

  </script>
